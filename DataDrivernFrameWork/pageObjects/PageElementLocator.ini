[163mail_login]
loginPage.frame = id > x-URS-iframe
loginPage.userName = xpath > //input[@name = "email"]
loginPage.password = xpath > //input[@name = "password"]
loginPage.loginbutton = id > dologin

[163mail_homePage]
homePage.addressbook = xpath > //div[text() = "通讯录"]

[163mail_addContactPage]
addContactPage.createContactsBtn = xpath > //span[text() = "新建联系人"]
addContactPage.contactPersonName = xpath > //a[@title = "编辑详细姓名"]/preceding - sibling :: div/input
addContactPage.contactPersonEmail = xpath > //*[@id = "iaddress_MAIL_wrap"]//input
addContactPage.starContacts = xpath > //span[text() = "设为星标联系人"]//preceding - sibling :: span/b
addContactPage.contactPersonMobile = xpath > //*[@id = "iaddress_MAIL_wrap"]//dd//input
addContactPage.createPersonComment = xpath >//textarea
addContactPage.saveContactPerson = xpath >//span[. = "确定"]

